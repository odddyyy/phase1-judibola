<div id="register" class="container-lg" style="text-align: center;">
    <h2>Register Your Account</h2>
    <form class="form-group">
        <label for="username">Username:</label><br>
        <input type="text" id="username"><br>
        <small id="emailHelp" class="form-text text-muted">It must be unique.</small><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email"><br>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password"><br>
        <small id="emailHelp" class="form-text text-muted">Don't be too easy, but don't be so hard on yourself.</small><br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a id="to-login" href="javascript:void(0)">login</a>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <script>
            $(window).on('load',function(){

                renderGoogleButton();
            })
            $('#to-login').click(function(){
                loadPage('login');
            });
            $('#btn-signup').on('submit', function(event) {
                event.preventDefault()
                let $username = $('#username-register').val()
                let $email = $('#email-register').val()
                let $password = $('#password-register').val()
                $.ajax({
                    method: 'POST',
                    url: 'http://localhost:3000/user/register',
                    data: {
                        username: $username,
                        email: $email,
                        password: $password
                    },
                    success: (data) => {
                        localStorage.setItem('token',data)
                        loginSuccess()
                    },
                    error: (err) => {
                        start()
                    }
                })
                //loginSuccess()
            })
        </script>
    </form>
</div>
