<div id="matches-list" class="container text-center">
    <div class="row">
        <div class="col-sm-12">
            <h2>This Week Upcoming event</h2>
            <button class="btn btn-success btn-bet-heading" onclick="loadPage('bet-room')">Bet Room</button>
        </div>
    </div>
    <div class="row">
        <table id="table-list" class="table">

        </table><br>
    </div>
    <script>
    var resData=[];
    window.currentBet={};
    $.ajax({
        headers: { 'X-Auth-Token': '2802184ee02149db8db662c465d15214' },
        url: `http://api.football-data.org/v2/competitions/PL/matches?status=SCHEDULED`,
        dataType: `json`,
        type: `GET`,
      }).done(function(response) {
        $('#table-list').empty()
        resData=response.matches;
        for (let i = 0 ; i < 10 ; i++) {
            let x = response.matches[i].utcDate.split(`T`)
            let d=resData[i];
            x.pop()
            $('#table-list').append(`
            <tr>    
            <td><a href="javascript:void(0);" onclick="makeBet(${d.id})">${response.matches[i].homeTeam.name} vs ${response.matches[i].awayTeam.name} on ${x}</a> </td>
            </tr>
            `)
        }
      });

      function makeBet(id){
        let d=resData.find((d)=>d.id===id);
        currentBet=d;
        loadPage('make-a-bet');
      }


    </script>
</div>
